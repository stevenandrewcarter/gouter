{{define "indexPage"}}
<!DOCTYPE html>
<html>
{{template "header"}}
{{template "new"}}
<div class="container">
    <div class="row">
        <div class="well well-small">
            <a class="btn btn-primary" data-toggle="modal" href="#NewModal">
                <span class="glyphicon glyphicon-plus"></span> New
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Source</th>
                        <th>Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .Routes }}
                    <tr>
                        <td>{{ .Source }}</td>
                        <td>{{ .Destination }}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{{end}}
