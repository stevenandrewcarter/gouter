<!DOCTYPE html>
<html>
<head>
    <title>Gouter</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./css/bootswatch.min.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Gouter Configuration</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <div class="bs-example table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Source</th>
                        <th>Destination</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .Routes }}
                    <tr>
                        <td>1</td>
                        <td>{{ .Source }}</td>
                        <td>{{ .Destination }}</td>
                    </tr>
                    {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
