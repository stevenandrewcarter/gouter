{{define "new"}}
<!-- Add new Modal -->
<div id="NewModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/config/new">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Route</h4>
                </div>
                <div class="modal-body">
                    <label class="control-label" for="mapping_name">Name:</label>
                    <input id="mapping_name" type="text" placeholder="Name" name="name"/>
                    <span class="validation-star" style="color: red">*</span>
                    <label for="mapping_description">Description:</label>
                    <textarea id="mapping_description" name="description" id="description" placeholder="Description" rows="3"></textarea>
                    <label for="mapping_from">From:</label>
                    <input type="text" id="mapping_from" placeholder="From: /1/from/*/:named" name="from">
                    <span class="validation-star" style="color: red">*</span>
                    <label for="mapping_to">To:</label>
                    <input type="text" id="mapping_to" placeholder="To: http://host.com/1/*/:named" name="to">
                    <span class="validation-star" style="color: red">*</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="icon-remove"></i></button>
                    <button type="submit" class="btn btn-primary"><i class="icon-white icon-ok"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>
{{end}}
