{{define "newRoute"}}
<div id="NewModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="/config">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">New Route</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label" for="new_mapping_name">Name:</label>
            <input id="new_mapping_name" type="text" placeholder="Name" name="name" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="new_mapping_description">Description:</label>
            <textarea id="new_mapping_description" name="description" placeholder="Description" rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="new_mapping_from">Source:</label>
            <input type="text" id="new_mapping_from" placeholder="From: /1/from/*/:named" name="from" class="form-control" />
          </div>
          <div class="form-group">
            <label for="new_mapping_to">Destination:</label>
            <input type="text" id="new_mapping_to" placeholder="To: http://routed_host.com/1/*/:named" name="to" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{{end}}
